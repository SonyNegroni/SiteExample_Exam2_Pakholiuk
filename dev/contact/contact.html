
<section id="contacts">
    <div class="position-relative d-flex flex-column justify-content-center align-items-center">
        <div id="mapid"></div>
        <div class="contacts__frame container" style="left: 50%; top: 80%; transform: translate(-50%, -50%);">
            <div class="row d-flex flex-column align-items-center">
                <div class="contacts__hr"></div>
                <div class="contacts__title">get in touch</div>
                <div class="contacts__form row d-flex">
                    <div class="contacts__form-left col-xl-6 col-sm-12 d-flex flex-column justify-content-between">
                        <div class="contacts__form-left--address"><span class="contacts__icon address"><i class="fas fa-map-marker-alt"></i></span> 91 Nolan Extensions Suite 670</div>
                        <div class="contacts__form-left--phone"><span class="contacts__icon phone"><i class="fas fa-phone"></i></span> +001 356-868-2454</div>
                        <div class="contacts__form-left--email"><span class="contacts__icon email"><i class="fas fa-inbox"></i></span> gahuy93@gmail.com</div>
                        <div class="contacts__form-left--time"><span class="contacts__icon time"><i class="far fa-clock"></i></span> From 07:05AM to 19:30PM</div>
                    </div>
                    <div class="contacts__form-right col-xl-6 col-sm-12">
                        <form class="d-flex flex-column justify-content-between" action="#" method="get">
                            <input class="contacts-input" type="text" required="" placeholder="Your name" minlength="3"/>
                            <input class="contacts-input pt-4" type="text" required="" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$"/>
                            <button class="button-universal align-self-end mt-3" name="submit" target="_blank">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
